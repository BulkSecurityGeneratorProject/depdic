<div>
    <h2 data-translate="depdicApp.dictVMeta.home.title">Dict V Metas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dict-v-meta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="depdicApp.dictVMeta.home.createLabel">
                        Create new Dict V Meta
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'depdicApp.dictVMeta.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="colTyp"><span data-translate="depdicApp.dictVMeta.colTyp">Col Typ</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="colKr"><span data-translate="depdicApp.dictVMeta.colKr">Col Kr</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="colEn"><span data-translate="depdicApp.dictVMeta.colEn">Col En</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="jsonDesc"><span data-translate="depdicApp.dictVMeta.jsonDesc">Json Desc</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="memo"><span data-translate="depdicApp.dictVMeta.memo">Memo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dtm"><span data-translate="depdicApp.dictVMeta.dtm">Dtm</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="dictVMeta in vm.dictVMetas track by dictVMeta.id">
                    <td><a ui-sref="dict-v-meta-detail({id:dictVMeta.id})">{{dictVMeta.id}}</a></td>
                    <td data-translate="{{'depdicApp.ColTyp.' + dictVMeta.colTyp}}">{{dictVMeta.colTyp}}</td>
                    <td>{{dictVMeta.colKr}}</td>
                    <td>{{dictVMeta.colEn}}</td>
                    <td>{{dictVMeta.jsonDesc}}</td>
                    <td>{{dictVMeta.memo}}</td>
                    <td>{{dictVMeta.dtm | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dict-v-meta-detail({id:dictVMeta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dict-v-meta.edit({id:dictVMeta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dict-v-meta.delete({id:dictVMeta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
